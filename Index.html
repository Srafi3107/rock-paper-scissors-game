<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="game-container">
        <img src="pic.jpg">

        <div class="game">
            <div class="choices">
                <button class="btn" data-choice="Rock">Rock</button>
                <button class="btn" data-choice="Paper">Paper</button>
                <button class="btn" data-choice="Scissors">Scissors</button>
            </div>

            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
                <p>Draw: <span id="draw-score">0</span></p>
            </div>
        </div>
        </div>
        <div class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
